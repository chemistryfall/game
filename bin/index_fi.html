	<link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" media="all" href="fonts/stylesheet.css" />
	
	<script type="text/javascript" charset="utf-8" src="libs/pixi.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="libs/soundjs-0.6.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="libs/tweenjs-0.6.2.min.js"></script>

<body ontouchstart="">

<div id="game"></div>
<div id="preload"></div>
	
<script>
Config.LANG="fi";
var noSleep = new NoSleep();

function enableNoSleep() {
  noSleep.enable();
  document.removeEventListener('click', enableNoSleep, false);
}

// Enable wake lock.
// (must be wrapped in a user input event handler e.g. a mouse or touch handler)
document.addEventListener('click', enableNoSleep, false);
document.addEventListener('pointerup', enableNoSleep, false);
document.addEventListener('touchend', enableNoSleep, false);

</script>
</body>
